<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Moon Framework</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="app" class="container">
  
  <nav>
    <div class="nav-wrapper blue-grey darken-1">
      <a href="#" class="brand-logo">Moon</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </nav>

  <div class="row">
    <div class="col s12 m3"  m-for="user in users">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{user.id}}</span>
          <p>{{user.body}}</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src='https://unpkg.com/moonjs/dist/moon.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
